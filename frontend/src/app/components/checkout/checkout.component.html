<mat-card class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Review Your Cart</h2>

  <div *ngIf="items.length === 0">Your cart is empty.</div>

  <table *ngIf="items.length > 0" class="w-full mb-4">
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>Qty: {{ item.quantity }}</td>
      <td>{{ item.price | currency: 'EUR' }}</td>
      <td>
        <button mat-icon-button color="warn" (click)="removeItem(item.productUuid)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>

  <div class="mt-4 flex gap-4 justify-end">
    <span class="text-lg font-semibold">Total: {{ totalAmount | currency: 'EUR' }}</span>
    <button mat-stroked-button color="primary" (click)="onSubmit()" [disabled]="items.length === 0">Place Order</button>
  </div>
</mat-card>
