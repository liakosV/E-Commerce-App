<div class="p-6">
  <h1 class="text-2xl font-semibold mb-4 text-gray-800">User Management</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 shadow-sm rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left cursor-pointer" (click)="onSortChange({ active: 'username', direction: sortDirection === 'asc' ? 'desc' : 'asc' })">
            Username
            <mat-icon *ngIf="sortBy === 'username'">{{ sortDirection === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
          </th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Role</th>
          <th class="px-4 py-2 text-left">Active</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50 transition">
          <td class="px-4 py-2 font-medium text-gray-700">{{ user.username }}</td>
          <td class="px-4 py-2 text-gray-600">{{ user.email }}</td>
          <td class="px-4 py-2 text-gray-600">{{ user.roleName }}</td>
          <td class="px-4 py-2">
            <span class="inline-block px-2 py-1 rounded-full text-xs"
                  [ngClass]="{
                    'bg-green-100 text-green-700': user.isActive,
                    'bg-red-100 text-red-700': !user.isActive
                  }">
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="px-4 py-2">
            <button mat-button color="warn"
              (click)="deactivateUser(user)">
              {{ user.isActive ? 'Deactivate' : 'Activate' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="flex justify-between items-center mt-6">
    <button mat-stroked-button color="primary"
            (click)="changePage(page - 1)"
            [disabled]="page <= 0">
      Previous
    </button>

    <span class="text-sm text-gray-600">
      Page {{ page + 1 }} of {{ totalPages }}
    </span>

    <button mat-stroked-button color="primary"
            (click)="changePage(page + 1)"
            [disabled]="page + 1 >= totalPages">
      Next
    </button>
  </div>
</div>
