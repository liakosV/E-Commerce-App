<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" min="0.01" step="1" />
        <mat-error *ngIf="form.get('price')?.hasError('required')">Price is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" min="1" />
        <mat-error *ngIf="form.get('quantity')?.hasError('required')">Quantity is required</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('categoryId')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-3 text-lg font-semibold rounded-md"
    >
      Add Product
    </button>
  </form>
</div>
