<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Products</h2>

  <table class="w-full border border-gray-200 rounded-lg shadow-sm text-left">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="p-3 cursor-pointer hover:text-blue-600" (click)="changeSort('name')">Name</th>
        <th class="p-3 cursor-pointer hover:text-blue-600" (click)="changeSort('price')">Price</th>
        <th class="p-3">Description</th>
        <th class="p-3">Quantity</th>
        <th class="p-3">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="border-t hover:bg-gray-50">
        <td class="p-3">{{ product.name }}</td>
        <td class="p-3">{{ product.price | currency }}</td>
        <td class="p-3">{{ product.description }}</td>
        <td class="p-3">{{ product.quantity }}</td>
        <td class="p-3 text-center">{{ product.isActive ? '✅' : '❌' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="flex items-center justify-between mt-4">
    <button 
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
      (click)="changePage(page - 1)"
      [disabled]="page === 0"
    >
      Previous
    </button>

    <span class="text-sm text-gray-700">Page {{ page + 1 }} of {{ totalPages }}</span>

    <button 
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
      (click)="changePage(page + 1)"
      [disabled]="page + 1 >= totalPages"
    >
      Next
    </button>
  </div>
</div>
