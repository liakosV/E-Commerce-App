<mat-card class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Products</h2>

  <div class="overflow-auto">
    <table mat-table [dataSource]="products" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z2 w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product" class="text-center">
          <mat-icon color="{{ product.isActive ? 'primary' : 'warn' }}">
            {{ product.isActive ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="flex items-center justify-between mt-6">
    <button mat-stroked-button (click)="changePage(page - 1)" [disabled]="page === 0">
      Previous
    </button>

    <span class="text-sm text-gray-700">Page {{ page + 1 }} of {{ totalPages }}</span>

    <button mat-stroked-button (click)="changePage(page + 1)" [disabled]="page + 1 >= totalPages">
      Next
    </button>
  </div>
</mat-card>
