<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Products in this Category</h2>

  <div *ngIf="products.length > 0; else noProducts">
    <table mat-table [dataSource]="products" class="mat-elevation-z2 w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price']"></tr>
    </table>
  </div>

  <ng-template #noProducts>
    <p>No products found in this category.</p>
  </ng-template>
</div>
